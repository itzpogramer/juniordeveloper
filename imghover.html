            <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Effect</title>
<style>
.image-container {
  position: relative;
  width: 300px; /* Adjust the size as per your image */
}

.image-container img {
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
  opacity: 0;
  transition: opacity 0.5s;
  display: flex;
  justify-content: center;
  align-items: center;
}

.overlay:hover {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  text-align: center;
}
</style>
</head>
<body>
<div class="image-container">
  <img src="image.jpg" alt="Image">
  <div class="overlay">
    <div class="text">Hover Text</div>
  </div>
</div>
</body>
</html>

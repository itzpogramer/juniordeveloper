    <div class="container2">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div>
                <label for="name">Your Name <span>*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div>
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Initialize EmailJS with your user ID
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            const formData = new FormData(this);

            // Send the form data to your Gmail using EmailJS
            emailjs.sendForm('service_475nkmg', '__ejs-test-mail-service__', formData)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Your message has been sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Oops! An error occurred, please try again later.');
                });

            // Clear the form fields after submission
            this.reset();
        });
    </script>
    <script>
        // JavaScript code
        window.onload = function() {
          var infoSection = document.querySelector('.info');
          var toggleButton = document.getElementById('toggleButton');
      
          function toggleInfoSection() {
            if (infoSection.style.display === 'none' || infoSection.style.display === '') {
              infoSection.style.display = 'block';
            } else {
              infoSection.style.display = 'none';
            }
          }
      
          toggleButton.addEventListener('click', toggleInfoSection);
      
          // Check if the page is viewed on a mobile device
          function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
          }
      
          if (isMobileDevice()) {
            // Hide the info section by default on mobile devices
            infoSection.style.display = 'none';
          }
        };
      </script>
</body>
